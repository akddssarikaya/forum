<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../styles/main.css">
    </head>
    <body> 
        <header>
            <div class="pages">
                <img class="logo_image" src="/docs/WG.png" alt="logo">
                <a class="page_label" href="/">HomePage</a>
                <a class="page_label" href="/category">Categories</a>
                <a class="page_label" href="/create_post">CreatePost</a>
                <a class="page_label" href="/profile">Profile</a>
                <a class="page_label" href="/register">Register</a>
            </div>
        </header>
        <div class="reg_grid" >
            <div class="reg_container">
                <form action="/loginSubmit" method="post">
                    <label class="reg_head" >Login</label><br><br><br>
                    <label class="reg_label" for="username">Username or Email:</label><br>
                    <input class="reg_input" type="text" id="username" name="username"><br><br>
                    <label class="reg_label" for="password">Password:</label><br>
                    <input class="reg_input" type="password" id="pass1" name="password" required><br><br>
                    <button class="reg_button" style="font-size: 20px;" onclick="validateForm()" type="submit">Submit</button><br><br>
                </form>
                <button class="reg_button" onclick="location.href='/register'">
                    You don't have an account?
                </button>
            </div>
        </div>
        <script src="../scripts/main.js"></script>
    </body>
</html>
