<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <div class="pages">
            <img class="logo_image" src="../docs/WG.png" alt="logo">
            <a class="page_label" href="/">HomePage</a>
            <a class="page_label" href="/category">Categories</a>
            <a class="page_label" href="/create_post">CreatePost</a>
            <a class="page_label" href="/profile">Profile</a>
            {{if not .LoggedIn}}
            <a class="page_label" href="/login">Login</a>
            <a class="page_label" href="/register">Register</a>
            {{end}}
            {{if .LoggedIn}}
            <a class="page_label" href="/logout">Logout</a>
            {{end}}
        </div>
    </header>
    <main>
        <div class="home_container">
            <h1>Welcome to the Forum!</h1>
            <p>This is your go-to place for discussions and sharing ideas. Explore categories, create posts, and interact with the community.</p>
            <div class="home_buttons">
                <a href="/category" class="home_button">Browse Categories</a>
                <a href="/create_post" class="home_button">Create a Post</a>
            </div>
        </div>
    </main>
    <script src="../scripts/main.js"></script>
</body>
</html>
