<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../styles/main.css">
    </head>
    <body>
        <header class="header">

        </header>
        <div class="reg_grid" >
            <div class="reg_container">
                <form>
                    <label class="reg_head" >Register</label><br><br><br>
                    <label class="reg_label" for="username">Username:</label><br>
                    <input class="reg_input" type="text" id="username" name="username"><br><br>
                    <label class="reg_label" for="password">Password:</label><br>
                    <input class="reg_input" type="password" id="pass1" name="password" required><br><br>
                    <label class="reg_label" for="email">Email:</label><br>
                    <input class="reg_input" type="email" id="email" name="email" required><br><br>
                    <button class="reg_button" style="font-size: 20px;" onclick="validateForm()" type="submit">Submit</button><br><br>
                </form>
                <button class="reg_button" href="/login">
                    Already have an account?
                </button>
            </div>
        </div>
    </body>
</html>
