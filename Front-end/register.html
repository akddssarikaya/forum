<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script>
        // Function to validate password match
        function validatePassword() {
            var pass1 = document.getElementById("pass1").value;
            var pass2 = document.getElementById("pass2").value;

            if (pass1 != pass2) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header class="header">
        <img src="img/logo.png" alt="Logo" class="logo">
        <nav class="nav">
            <a href="home" class="nav-item">HOME</a>
            <a href="register" class="current-item">REGISTER</a>
            <a href="login" class="nav-item">LOGIN</a>
        </nav>
    </header>
    <div class="desktop-screen">
        <div class="form-container">
            <form action="/registerSubmit" method="post" class="register-form" onsubmit="return validatePassword()"> 
                <h2>Register</h2>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <img class="input-icon" src="img/message.svg" alt="Email Icon" />
                        <input type="email" placeholder="E-mail" id="email" name="email" required />
                    </div>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <img class="input-icon" src="img/mdi-account.svg" alt="Username Icon" />
                        <input type="text" placeholder="Username" id="username" name="username" />
                    </div>
                </div>
                <div class="input-group">
                    <label for="pass1">Password</label>
                    <div class="input-with-icon">
                        <img class="input-icon" src="img/image-1.png" alt="Pass1 Icon" />
                        <input type="password" placeholder="Password" id="pass1" name="password" required />
                    </div>
                </div>
                <div class="input-group">
                    <label for="pass2">Confirm Password</label>
                    <div class="input-with-icon">
                        <img class="input-icon" src="img/image-3.png" alt="Pass2 Icon" />
                        <input type="password" placeholder="Confirm Password" id="pass2" required />
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="social-login">
                <p>or Register with</p>
                <div class="social-icons">
                    <a href="/auth/github/login"><img src="img/github.png" alt="GitHub" /></a>
                    <a href="/auth/google/login"><img src="img/google.png" alt="Google" /></a>
                </div>
            </div>
            <div class="login-redirect">
                <p>Already have an account? <a href="login">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
